donate.request:
  path: '/donate/request'
  defaults:
    _controller: '\Drupal\donate\Controller\DonateController::request'
  requirements:
    _permission: 'access content'

donate.donate_form:
  path: '/donate/form'
  defaults:
    _title: 'Enter your donation amount and confirm your name and email'
    _form: '\Drupal\donate\Form\DonateForm'
  requirements:
    _permission: 'access content'